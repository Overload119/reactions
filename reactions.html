<div id="r-panel" class="r-panel">
  <div class="r-bar">
    <div id="r-search" class="r-option" >Search</div>
    <div id="create-gif" class="r-option">Create</div>
  </div>

  <div id="video-container" class="r-bar no-top-padding r-hidden" class="video-container">
    <video id="video-source" class="video-source" width="320" height="240" autoplay></video>
    <img id="video-preview" class="r-hidden video-source" src="" width="320" height="240" />
    <div id="video-timer" class="r-timer-bar">
      <div class="r-timer-bar-text">Recording...</div>
      <div class="progress-bar"></div>
    </div>
  </div>

  <div class="r-bar r-hidden" id="r-tag-container">
    <div class="r-option" id="r-tag-disgust">Disgust</div>
  </div>

  <div class="r-bar r-hidden gif-container" id="r-gif-container">
    <div class="gif-container-overlay">
      <img src="" />
      <button id="gif-overlay-close" class="r-overlay-btn left">Close</button>
      <button id="gif-overlay-use" class="r-overlay-btn right">Post</button>
    </div>
    <div class="gif-inner-container"></div>
  </div>
</div>

<div class="r-background"></div>
